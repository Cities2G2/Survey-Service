<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel panel-default">
                <div class="panel-heading" >Enquestes d'anys anteriors</div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Period</th>
                        <th>Ver</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="resolved in teacherCtrl.surveys">
                    <tr>
                        <th>{{resolved.subject}}</th>
                        <th>{{resolved.period}}</th>
                        <th><button type="button" class="btn " ng-click="teacherCtrl.clickToView(resolved._id)" >View</button></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
