<div class="row">
    <head>
        <title>Assignatures</title>
    </head>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 page-header">
            <h2>
                <a href="http://www.upc.edu"><img class="mediana" src="images/logoUniversidad.png" /></a>
            </h2>
        </div>
    </div>

    <div class="col-sm-8 col-sm-offset-1 ">
        <div class="row">
            <form name="dataInputForm" ng-submit="userCtrl.postSubjects()">
                <div class="row">
                    <h1> Les meves assignatures </h1>
                </div>
                <br>
                <div class="row">
                    <form>

                        <div>
                            <p>Escollir l'assignatura que vols realitza l'enquesta:</p>
                            <ul>
                                <li ng-repeat="x in subjectCtrl.subjects">
                                    {{ x.name }}  <input type="radio" name="gender" value="1" checked></li>
                            </ul>

                        </div>
                        <br>
                        <input type="submit" value="Realitzar enquesta">
                    </form>
                </div>

            </form>

        </div>

    </div>

</div>
