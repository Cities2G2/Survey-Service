<div class="row">
    <head>
        <title>Enquesta</title>
    </head>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 page-header">
            <h2>

                <a href="http://www.upc.edu"><img class="mediana" src="images/logoUniversidad.png" /></a>
            </h2>
        </div>
    </div>

    <div class="col-sm-8 col-sm-offset-1 ">
        <div class="row">
            <form name="dataInputForm" ng-submit="surveyCtrl.postSurvey()">
                <div class="row">
                    <h1> Enquesta</h1>
                    <br>
                    <p class="descripcio">Realitza l'enquesta a la Intranet UPC.</p>
                </div>
                <div class="row">

                    <form action="action_page.php">

                        <div ng-app="" ng-init="names=[
                        'El professor es mostra accessible per a la realització de consultes sobre la matèria',
                        'Penso que el/la professor/a és un/a bon/a docent',
                        'Els continguts de l assignatura m han semblat interessants',
                        'L avaluació es correspon amb els objectius i el nivell de l assignatura',
                        'En conjunt estic satisfet/a amb aquesta assignatura']">

                            <p>Selecciona el grau de satisfacció (1: molt en desacord i 5: molt en acord)</p>
                            <ul>
                                <li ng-repeat="x in names">
                                    {{ x }}  <input type="radio" name="gender-{{ x }}" value="1" checked> 1
                                    <input type="radio" name="gender-{{ x }}" value="2"/> 2
                                    <input type="radio" name="gender-{{ x }}" value="3"/> 3
                                    <input type="radio" name="gender-{{ x }}" value="4"/> 4
                                    <input type="radio" name="gender-{{ x }}" value="5"/> 5</li>
                            </ul>

                        </div>
                        <br>
                        <input class="btn btn-default" type="submit" value="Enviar enquesta"/>
                    </form>


                </div>

            </form>

        </div>

    </div>


</div>
